<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <title>Spelling Bee</title>
    </head>
    <body>
        <div id="top">
            <label for="level" id="progress_bar_label">Level</label>
            <progress id="level" value="0" max="10">Level</progress>
            <input type="text" size="3" value="0" id="points_earned" aria-label="points_earned">
            <input type="text" id="current_word" aria-label="current_word">
            <textarea id="words_played" aria-label="words_played" readonly="readonly"></textarea>
        </div>
        <div id="letters"></div>
        <div id="buttons">
            <button type="button" id="delete" aria-label="Delete">Delete</button>
            <button type="button" id="shuffle" aria-label="Shuffle">Shuffle</button>
            <button type="button" id="enter" aria-label="Enter">Enter</button>
        </div>
        <script src="main.js"></script>
        <script>
            const gs = new GameStorage(20230814);
            gs.initializeStorage();
            
            const gameGUI = new GameGUI(20230814);
            gameGUI.writeLetterButtons();
            setTimeout(() => {gameGUI.addEventListenersToLetterButtons()}, 1500);
            setTimeout(() => {gameGUI.addEventListenerToEnterButton()}, 1500);
            setTimeout(() => {gameGUI.addEventListenerToTextInput()}, 2000);
        </script>
    </body>
</html>
